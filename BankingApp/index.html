<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Cash $ Mobile Banking</title>
  </head>
  <body>
    <nav>
      <div class="header-left">
        <h1 class="hearer-title">Cash</h1>
        <navigation>
          <a>
            Business Banking
            <svg width="17" height="8">
              <polygon
                points="0,0 8,8 16,0 14,0 8,5 2,0"
                style="fill: #383b61"
              />
            </svg>
          </a>
          <a>
            About
            <svg width="17" height="8">
              <polygon
                points="0,0 8,8 16,0 14,0 8,5 2,0"
                style="fill: #383b61"
              />
            </svg>
          </a>
          <a>
            Help
            <svg width="17" height="8">
              <polygon
                points="0,0 8,8 16,0 14,0 8,5 2,0"
                style="fill: #383b61"
              />
            </svg>
          </a>
        </navigation>
      </div>
      <div class="header-right">
        <a class="header-button button">Log In</a>
        <a class="header-primary-button button">Get Started</a>
      </div>
    </nav>
    <div class="call-to-action-wrapper">
      <section class="call-to-action-left">
        <h2 class="call-to-action-heading">
          Powerfully Simple Business Banking
        </h2>
        <p class="call-to-action-statement">
          Built for small business owners, entrepreneurs, and freelancers. No
          hidden fees, no hassle.
        </p>
        <div class="form-wrapper">
          <input
            class="call-to-action-email-input"
            type="text"
            id="email_address"
            placeholder="Your business email"
          />
          <input
            class="call-to-action-submit-button button"
            type="submit"
            value="Get Started"
          />
        </div>
        <div class="download-button-wrapper">
          <a><div class="apple-button download-label"></div></a>
          <a><div class="android-button download-label"></div></a>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
